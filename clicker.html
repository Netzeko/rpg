<script src="Save.js"></script>
<script src="Monster.js"></script>

<script>
	
	var s = new Save();
	s.loadFromCookie();
	var m;
	
	
	function summon(){
		m = new Monster(0);
		m.showProperties();
		show('monster0');
	}
	
	function attackTarget(){
		var result = s.attackTarget(m);
		if(result == 2){
			hide('monster0');
		}
	}
	
	function upgrade(attr){
		s.upgrade(attr);
	}
	//setCookie('test','01');
	console.log('save='+getCookie('save'));
</script>
<div id="showmonster">
	<input type="button" value="Summon monster" onclick="summon()"/>

</div>
