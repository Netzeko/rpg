		<div class="inside" style="position:absolute;top:40px;right:0px;">2</div>-->

</div>
<style>
#cont{
	width : 400px;
	height:400px;
	position:relative;

}
.inside{
	width : 40px;
	height:40px;
	background-color:red;
	flooat:right;
}
#map{
	width : 400px;
	height:400px;
	position:relative;
	border : 1px solid black;
	overflow : hidden;
}
#cursor{
	position : absolute;
	width : 20px;
	height:20px;
	bottom : 200px;
	left :200px;
	background-image : url("../ressources/redarrowup.png");
	background-size: 20px 20px;
	background-color:rgba(255,0,0,0.5);
	
}
</style>
<script>
	var mapData = [];
	function addCell(x,y,c){
		if(!mapData[x]){
			mapData[x] = [];
		}
		mapData[x][y] = c;
	}
	
	function showMap(){
		for(let i=0;i<mapData.length;i++){
			if(!mapData[i]) continue;
			for(let j=0;j<mapData[i].length;j++){
				if(mapData[i][j]){
					console.log(mapData[i][j]);
					let e = document.createElement('div');
					e.style = 'position:absolute;left:'+(20*i)+'px;bottom:'+(20*j)+'px;background-color:green;width:20px;height:20px;';
					e.innerHTML = mapData[i][j];
					document.getElementById('cont').appendChild(e);
				}
			}
		}
	}
	
	addCell(1,1,5);
	addCell(1,2,4);
	addCell(1,3,4);
	addCell(2,1,6);
	addCell(0,1,6);
	addCell(-1,1,6);
	addCell(-2,1,6);
	showMap();
	var right = +10;
	var up = +10;
	var posx = 0;
	var posy = 0;
	document.getElementById('cont').style = 'bottom : 0px; left : 0px;';

	document.onkeydown = function(e) {
		e = e || window.event;
		//console.log(e.which || e.keyCode);
		switch(e.which || e.keyCode) {
			case 37: // left
				right += 1;
				posx -=1;
				break;

			case 38: // up
				up -= 1;
				posy += 1;
				break;

			case 39: // right
				right -= 1;
				posx +=1;
				break;

			case 40: // down
				up += 1;
				posy -= 1;
				break;



			default: return; // exit this handler for other keys
		}
		document.getElementById('cont').style = 'bottom : '+(up*20)+'px; left : '+(right*20)+'px;';

	}
</script>
